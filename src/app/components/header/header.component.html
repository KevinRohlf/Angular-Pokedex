<header>
  <div class="content">
    <div class="head-content">
      <h1 (click)="reload()">Pokedex</h1>
      <div class="input">
        <button
          aria-label="search Button"
          class="btn-outline-primary btn mobile-search-btn"
          *ngIf="!isOpenSearchbar()"
          (click)="openSearchbar()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </button>
        <input
          class="searchbar"
          *ngIf="isOpenSearchbar()"
          type="text"
          [(ngModel)]="inputField"
          (ngModelChange)="search($event)"
          placeholder="Search Pokemon"
        />
        <input
          class="mobile-searchbar searchbar"
          *ngIf="openSearch"
          type="text"
          [(ngModel)]="inputField"
          (ngModelChange)="search($event)"
          placeholder="Search Pokemon"
        />
      </div>
      <div class="right-corner">
        <div class="row d-flex align-items-center menu-btn">
          <div class="col">
            <div ngbDropdown class="d-inline-block">
              <button
                type="button"
                class="btn btn-outline-primary"
                id="dropdownBasic1"
                ngbDropdownToggle
              >
                {{
                  pokemonService.loadedGen
                    ? pokemonService.titleCaseWord(
                        pokemonService.generations[pokemonService.loadedGen - 1]
                      )
                    : "Generation"
                }}
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button
                  [disabled]="pokemonService.loadedGen == 0"
                  (click)="pokemonService.loadGenPokemon(0)"
                  ngbDropdownItem
                >
                  All
                </button>
                <button
                  *ngFor="let gen of pokemonService.generations; let i = index"
                  (click)="pokemonService.loadGenPokemon(i + 1)"
                  [disabled]="pokemonService.loadedGen == i + 1"
                  ngbDropdownItem
                >
                  {{ pokemonService.titleCaseWord(gen) }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="ball">
        <svg
          width="365"
          height="366"
          viewBox="0 0 365 366"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M364.252 201H257.011C248.905 234.843 218.454 260 182.126 260C145.798 260 115.346 234.843 107.241 201H0C9.04241 293.62 87.1315 366 182.126 366C277.12 366 355.21 293.62 364.252 201ZM364.152 164H256.764C248.303 130.663 218.095 106 182.126 106C146.157 106 115.948 130.663 107.488 164H0.100392C9.60515 71.86 87.4737 0 182.126 0C276.778 0 354.647 71.86 364.152 164Z"
            fill="white"
          />
          <circle cx="181.626" cy="182.5" r="41.5" fill="white" />
        </svg>
      </div>
    </div>
  </div>
  <!-- <button *ngFor="let item of pokemonService.generations; let i = index" (click)="pokemonService.loadGenPokemon(i+1)">{{ item }}</button> -->
</header>
