<div *ngIf="pokemon.types" class="pokemonBox" [ngClass]="[pokemon.types[0]]">
    <div class="titleBox">
        <h2 >{{pokemon.name}}</h2>
        <span>#{{ pokemon.dexNumber }}</span> 
    </div>
    <div class="pokemonImg">
        <img class="pokeball" src="/assets/img/pokeball.svg"> 
        <img *ngIf="pokemon.img" class="pokemon" [src]="pokemon.img" placeholder="/assets/img/pokeball.svg">
    </div>
    <div class="d-flex justify-content-center gap-10" >
        <div class="type-buttons" *ngFor="let type of pokemon.types" [ngClass]="[type]+'type'">
            {{ type }}
        </div>
    </div>
</div>
