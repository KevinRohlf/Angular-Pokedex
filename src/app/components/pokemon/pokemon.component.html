<div class="pokemonBox" [ngClass]="pokemon.types ? [pokemon.types[0]] : 'black'">
    <div class="titleBox">
        <h2 >{{loadedPokemon.titleCaseWord(pokemon.name)}}</h2>
        <span>#{{ pokemon.dexNumberString }}</span> 
    </div>
    <div class="pokemonImg">
        <img *ngIf="pokemon.types" class="pokeball" src="/assets/img/pokeball.svg"> 
        <img *ngIf="pokemon.img" class="pokemon" [src]="pokemon.img" onerror="this.src='/assets/img/loading.svg'">
    </div>
    <div class="d-flex justify-content-center gap-10" >
        <div class="type-buttons" *ngFor="let type of pokemon.types" [ngClass]="[type]+'type'">
            {{ loadedPokemon.titleCaseWord(type) }}
        </div>
    </div>
</div>
