<div class="pokemonBox" style="background-color: blue;">
    <div class="titleBox">
        <h2>{{pokemon.name}}</h2>
        <span>#{{ pokemon.id }}</span> 
    </div>
    <div class="pokemonImg">
        <img class="pokeball" src="/assets/img/pokeball.svg"> 
        <img *ngIf="imgsrc" class="pokemon" [src]="imgsrc" placeholder="/assets/img/pokeball.svg">
    </div>
    <div class="d-flex justify-content-center gap-1" id="types${currentPokemon['id']}">

    </div>
</div>
